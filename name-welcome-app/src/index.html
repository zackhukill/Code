<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Name Welcome App</title>
</head>
<body>
    <h1 class="greeting">Hello!</h1>
    <div class="name-inputs">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="Enter your first name">
        <br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Enter your last name">
        <br>
        <button id="welcome-button">Welcome</button>
    </div>
    <h2 id="welcome-message" class="welcome"></h2>

    <script>
        document.getElementById('welcome-button').addEventListener('click', function() {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const welcomeMessage = document.getElementById('welcome-message');
            if (firstName && lastName) {
                welcomeMessage.textContent = `Welcome, ${firstName} ${lastName}!`;
            } else {
                welcomeMessage.textContent = '';
            }
        });
    </script>
</body>
</html>
